<!DOCTYPE html>
<html>
  <head>
    <title>CodingParty</title>
  
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">

    <!-- Bootstrap CSS from a CDN. This way you don't have to include the bootstrap file yourself -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <!-- My own stylesheet -->
    <link href="style.css" rel="stylesheet">
    <link rel="icon" href="ieee_favicon.ico" type="image/x-icon"/>
  </head>
  <body>
    <header class="startup text-center text-white d-flex">
      <div class="container">
        <div class="row">

        <!-- CountDown  -->
          <div class="col-lg-12 countdown-wrapper faded my-auto">
            <div class="timer col-3 col-md-2">
                <div id="daysTicker" class="countdown"></div>
                <div class="counter-text">DAYS</div>
            </div>
             <div class="timer col-3 col-md-2">
                <div id="hoursTicker" class="countdown"></div>
                <div class="counter-text">HOURS</div>
            </div>
            <div class="timer col-3 col-md-2">
                <div id="minsTicker" class="countdown"></div>
                <div class="counter-text">MINS</div>
            </div>
            <div class="timer col-3 col-md-2">
                <div id="secsTicker" class="countdown"></div>
                <div class="counter-text">SECS</div>
            </div>
          </div>


          <div class="col-lg-12 my-auto">
            <h1 class="text-uppercase faded">
              <strong>Coding Party</strong>
            </h1>
            <hr>
          </div>


          <div class="col-lg-12 my-auto">
          <!-- Begin MailChimp Signup Form -->
            <link href="//cdn-images.mailchimp.com/embedcode/slim-10_7.css" rel="stylesheet" type="text/css">
            
            <form action="https://codingparty.us18.list-manage.com/subscribe/post?u=2226ba01df5f804e9e4d77261&amp;id=02f6111007" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>
                
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                
                <div class=""><input class="btn btn-primary btn-xl" type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="button"></div>
            
            </form>
          </div>
          <!--End mc_embed_signup--> 
        </div>
      </div>
    </header>
  <script src="script.js"></script>
  </body>

</html>
